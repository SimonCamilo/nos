<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 90vw;
            height: 500px;
            position: relative;
            margin: auto;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="soma" onclick="soma()">
            <h1>soma</h1>
            <p id="idSuma"></p>
        </div>
        <div onclick="resta()">
            <h1>resta</h1>
            <p id="idresta"></p>
        </div>
        <div onclick="multiplicar()">
            <h1>multiplicar</h1>
            <p id="idmulti"></p>
        </div>
        <div onclick="potenciasion()">
            <h1>potencia</h1>
            <p id="idpotn"></p>
        </div>
        <div onclick="dividir()">
            <h1>dividir</h1>
            <p id="iddiv"></p>
        </div>
    </div>
    <script>
        let valor1 = prompt('digite um numero: ');
        let valor2 = prompt('digite outro numero: ');

        let num1 = +valor1;
        let num2 = +valor2;

        function soma(){
            const idSuma = document.getElementById("idSuma")
            idSuma.textContent = `seu resultado é ${num1+num2}`
        }
        
        function resta(){
            const idresta = document.getElementById("idresta")
            idresta.textContent = `seu resultado é ${num1-num2}`
        }
        function multiplicar(){
            const idmulti = document.getElementById("idmulti")
            idmulti.textContent = `seu resultado é ${num1*num2}`
        }
        function potenciasion(){
            const idpotn = document.getElementById("idpotn")
            idpotn.textContent = `seu resultado é ${num1**num2}`
        }
        function dividir(){
           const iddiv = document.getElementById("iddiv")
            iddiv.textContent = `seu resultado é ${num1/num2}`
        }
    </script>
</body>
</html>
