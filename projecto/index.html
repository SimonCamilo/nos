<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 90vw;
            height: 500px;
            position: relative;
            margin: auto;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div onclick="soma()">
            <h1>soma</h1>
        </div>
        <div onclick="resta()">
            <h1>resta</h1>
        </div>
        <div onclick="multiplicar()">
            <h1>multiplicar</h1>
        </div>
        <div onclick="dividir()">
            <h1>dividir</h1>
        </div>
        <div onclick="potenciasion()">
            <h1>potencia</h1>
        </div>
    </div>
    <script>
        let valor1 = prompt('digite um numero?: ');
        let valor2 = prompt('digite outro numero?: ');

        let num1 = number(valor1);
        let num2 = number(valor2);


        function soma(){
            document.write(`<h1>seu resultado é ${num1+num2}</h1>`)
        }
        
        function resta(){
            document.write(`<h1> seu resultao é ${num1-num2}</h1>`)
        }
        function multiplicar(){
            document.write(`<h1> seu resultao é ${num1*num2}</h1>`)
        }
        function potenciasion(){
            document.write(`<h1> seu resultao é ${num1**num2}</h1>`)
        }
        function dividir(){
            document.write(`<h1> seu resultao é ${num1/num2}</h1>`)
        }
    </script>
</body>
</html>
